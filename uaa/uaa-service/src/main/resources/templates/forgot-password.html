<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cброс пароля</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

<div class="container" style="margin-top:50px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" role="form" method="post" action="/account/reset-password/init">
                <div class="form-group text-center">
                    <h2>Забыли пароль?</h2>
                    <p>Введите свои данные и мы отправим вам ссылку для сброса пароля.</p>
                </div>

                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <div class="input-group"><span class="input-group-addon"><span
                            class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" name="email" id="email" placeholder="email"
                               required value="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Сбросить пароль</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-center">
                        <a href="/login">
                            Я помню пароль
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
