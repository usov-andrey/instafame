<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в системе</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container" style="margin-top:50px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" role="form" method="post" action="/account/registration">
                <div class="form-group">
                    <h2 class="text-center">Регистрация в системе</h2>
                </div>

                <div class="form-group">
                    <label for="username">Имя</label>
                    <div class="input-group"><span class="input-group-addon"><span
                            class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="username" id="username"
                               placeholder="Иван" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <div class="input-group"><span class="input-group-addon"><span
                            class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" name="email" id="email" placeholder="ivan@mail.ru"
                               required value="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Зарегистрироваться</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-center">
                        Уже есть аккаунт?
                        <a href="/login">
                            Войти
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
