<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <title>Вход в систему</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

<div class="container" style="margin-top:50px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" role="form" method="post">
                <div class="form-group">
                    <h2 class="text-center">Вход в систему</h2>
                </div>

                <div class="form-group">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Неверный адрес электронной почты или пароль.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        Вы успешно вышли из системы.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Электронная почта</label>
                    <div class="input-group"><span class="input-group-addon"><span
                            class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" name="username" id="username" placeholder="email"
                               required value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="input-group"><span class="input-group-addon"><span
                            class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Пароль"
                               required>
                    </div>

                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <div class="pull-right">
                            <a href="/forgotPassword">Забыли пароль?</a>
                        </div>
                        <label>
                            <input type="checkbox" name="remember-me" value="1"> Запомнить меня
                        </label>

                    </div>
                </div>

                <div class="form-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Войти</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-center">
                        Нету аккаунта?
                        <a href="/registration">
                            Зарегистрируйтесь
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
